<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google Homepage</title>
		<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<nav class="head-left">
			<a class="top-links" href="#">About</a>
			<a class="top-links" href="#">Store</a>
		</nav>
		<nav class="top-right">
			<a class="top-links" href="#">Gmail</a>
			<a class="top-links" href="#">Images</a>
			<a class="top-links" id="apps" href="#"></a>
			<a class="top-links" id="sign-in" href="#"><strong>Sign in</strong></a>
		</nav>
	</header>

	<img src="images/google-logo.png" class="logo" alt="Google Logo">

	<div class="search-bar">
		<input type="text" class="search-text">
		<div class="magnifying-glass"></div>
		<div class="mic"></div>
	</div>

	<div class="btn">
		<input value="Google Search" type="submit" class="google-search">
		<input value="I'm Feeling Lucky" type="submit" class="lucky">
	</div>
	
	<footer>
		<nav class="bottom-left">
			<a class="bottom-links" href="#">Advertising</a>	
			<a class="bottom-links" href="#">Business</a>	
			<a class="bottom-links" href="#">How Search Works</a>	
		</nav>
		<nav class="bottom-right">
			<a class="bottom-links" href="#">Privacy</a>
			<a class="bottom-links" href="#">Terms</a>
			<a class="bottom-links" href="#">Settings</a>
		</nav>
	</footer>
</body>

</html>
